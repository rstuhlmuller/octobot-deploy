apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs
spec:
  accessModes:
    - {{ .Values.persistence.claims.logs.accessMode }}
  resources:
    requests:
      storage: {{ .Values.persistence.claims.logs.size }}
